function Ajax1()

 function binary(array, value)
  {
    var guess,
        min = 0,
        max = array.length - 1;	

    while(min <= max){
        guess = Math.floor((min + max) /2);
	if(array[guess] === value)
	    return value;
	else if(array[guess] < value)
	    min = guess + 1;
	else
	    max = guess - 1;	
     }	
     return -1;
}
